<ion-view view-title="iBeacon Scanner">
  <ion-content class="padding">
    <div>
      <label class="item item-input item-select">
        <div class="input-label">
          Scan By
        </div>
        <select ng-model="scanMode">
          <option value="area" selected>AREA</option>
          <option value="uuid">UUID</option>
        </select>
      </label>
      <label ng-show="scanMode=='uuid'" class="item item-input">
        <input type="text" placeholder="58SE71079-4CDB-44F8-8F11-278A1246B308">
      </label>
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col">
        <button ng-click="tappedButton()" class="button button-block button-royal">
          {{isScanning? 'STOP' : 'SCAN'}}
        </button>
      </div>
      <div class="col col-10"></div>      
    </div>
    
    <div class="row" style="height: {{(isScanning) ? 46 : 0}}px">
      <div class="col col-30"></div>
      <div class="col"><ion-spinner icon="spiral" class="spinner-energized spinner-center"></ion-spinner></div>
      <div class="col col-30"></div>      
    </div>
    <div class="list">
      <div class="item item-divider">
        Scan Results
      </div>
      <a class="item" href="#">        <span>
          <label class="label-uuid">58SE71079-4CDB-44F8-8F11-278A1246B308</label>
          <p>Gimbal Series 21</p>
        </span>        
        <span class="item-note">
          RSSI: <label class="label-rssi">-84</label>
        </span>
      </a>
    </div>
  </ion-content>
</ion-view>
