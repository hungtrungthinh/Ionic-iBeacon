<ion-view view-title="Monitoring">
  <ion-content class="padding">
    <div>
      <label class="item item-input">
        <input type="text" placeholder="58SE71079-4CDB-44F8-8F11-278A1246B308" ng-model="device.uuid">
      </label>
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col">
        <button ng-click="tappedButton()" class="button button-block button-royal">
          {{isMonitoring? 'STOP' : 'START'}}
        </button>
      </div>
      <div class="col col-10"></div>      
    </div>
    
    <div class="row" style="height: {{(isMonitoring) ? 46 : 0}}px">
      <div class="col col-30"></div>
      <div class="col"><ion-spinner icon="spiral" class="spinner-energized spinner-center"></ion-spinner></div>
      <div class="col col-30"></div>
    </div>
    <div class="list">
      <div class="item item-divider">
        Results
      </div>
      <a class="item" href="#" ng-repeat="message in messages">
        <p class="item-message">
          {{message}}
        </p>
        <span class="item-note">23:18</span>
      </a>
      <!--<a class="item" href="#" ng-hide="messages.length">
        <p>
          Sorry, couldn't find any events.
        </p>
      </a>-->
    </div>
  </ion-content>
</ion-view>
